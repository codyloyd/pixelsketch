<!DOCTYPE html>
<html>
<head>
	<title>pixel sketch!</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div id="header">
		<h1>pixel sketch!</h1>
	</div>
	<div id="body">
		<div id="sketchContainer">
			<div id="wrapper"></div>
		</div>
		<div id="buttonContainer">
			<input type="text" value="16" id="number"></input>
			<button type="button" id="drawing">Draw</button>
			<button type="button" id="trailing">Trail</button>

		</div>
		<div id ="instructions">
			<p>enter a number between 1 and 64 <br/>then click a button</p>
		</div>
	</div>
</body>
</html>
